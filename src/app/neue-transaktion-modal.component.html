<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="form-group row">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> Einnahme
  </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Ausgabe
  </label>
                            </div>
                        </div>

                        <fieldset>
                            <div class="form-group row">
                                <label class="mr-sm-2" for="inlineFormCustomSelect">Kategorie</label>
                                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
    <option selected>Choose...</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
                            </div>
                        </fieldset>


                        <div class="form-group row">
                            <label for="inputBeschreibung" class="col-2 col-form-label">Beschreibung</label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="inputBeschreibung" placeholder="Beschreibung">
                            </div>
                        </div>



                        <fieldset class="form-group row">
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            Einmalig
          </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            WÃ¶chentlich
          </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            Monatlich
          </label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <my-date-picker [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)"></my-date-picker>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
