<div id="kategorie-container">
    <div *ngFor="let kategorie of kategorien" class="kategorie">
        {{kategorie.Name}}
        <a href="#" (click)="deleteKategorie(kategorie)">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
    </div>
</div>
