<div id="cashflow-overview-panel" class="container">
    <table class="table borderless">
        <thead id="cashflow-overview-panel-table-header">
            <td class="text-center">
                <h3 class="display-2">Einnahmen</h3>
            </td>
            <td class="text-center">
                <h3 class="display-2">Ausgaben</h3>
            </td>
        </thead>
        <tbody>
            <tr>
                <td class="text-center positiverBetrag">
                    <h3>{{ gesamtEinnahmen | currency:'EUR':true:'1.2-2'}}</h3>
                </td>
                <td class="text-center negativerBetrag">
                    <h3>{{ gesamtAusgaben | currency:'EUR':true:'1.2-2'}}</h3>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="text-center" [class.positiverBetrag]="gesamtCashflow>=0" [class.negativerBetrag]="gesamtCashflow<0">
                    <h3 class="display-1">{{ gesamtEinnahmen-gesamtAusgaben | currency:'EUR':true:'1.2-2'}}</h3>
                </td>
            </tr>
        </tbody>
    </table>
</div>
