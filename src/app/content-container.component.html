<neue-kategorie-modal></neue-kategorie-modal>
<neue-transaktion-modal></neue-transaktion-modal>

<div class="container-fluid">
    <div class="row row-eq-height" id="top-container">
        <div class="col-md-4" id="top-content">
            <div class="col-md-12 contentdiv border5" id="cashflow">
                <div>
                    <cashflow-overview-panel></cashflow-overview-panel>
                </div>
                <div class="question-sign">
                    <span 
                        popover="Hello popover" 
                        popoverPlacement="left" 
                        [popoverOnHover]="true" 
                        [popoverCloseOnMouseOutside]="true" 
                        class="question-sign glyphicon glyphicon-question-sign">
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-3" id="top-content">
            <div class="col-md-12 contentdiv border5" id="piechart">
                <pie-chart></pie-chart>
            </div>
        </div>
        <div class="col-md-5" id="top-content">
            <div class="col-md-12 contentdiv border5" id="linechart">
                <line-chart></line-chart>
            </div>
        </div>
    </div>
    <div class="row row-eq-height" id="bottom-content-container">
        <div class="col-md-7 " id="bottom-left-container">
            <div class="col-md-12 contentdiv border5" id="transaktabelle">
                <div>
                    <transaktionen-tabelle></transaktionen-tabelle>
                </div>
            </div>
        </div>

        <div class="col-md-5 contentFrame border5" id="bottom-right-container">
            <div class="row" style="height: 40%"> 
                <div class="col-md-12 contentdiv" style="overflow: auto; border-radius: 5px; margin-bottom: 1em;">
                    <div id="kategorien" style="padding-top: 1em; padding-bottom: 0em;">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#neueTransaktionModal">
                            Neue Kategorie Modal
                        </button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#neueKategorieModal">
                            Testbutton
                        </button>
                    </div>
                    <kategorien-panel></kategorien-panel>
                </div>
            </div>
            <div class="row" style="height: 5%"></div>
            <div class="row" style="margin-bottom: 0em; height: 55%;" > 
                <div class="col-md-12 contentdiv" style=" overflow: auto;padding: 0; border-radius: 5px;">
                    <div>
                        <wiederkehrende-transaktionen-tabelle></wiederkehrende-transaktionen-tabelle>
                    </div>
                    <div style="margin: 1em;"> 
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#neueKategorieModal">
                            Neue Transaktion Modal
                        </button>
                        <div class="question-sign" style="margin: 1em;">
                            <span 
                                popover="Hellsadfsdfsadfffffff asdf lj asdflk jd er" 
                                popoverPlacement="left" 
                                [popoverOnHover]="true" 
                                [popoverCloseOnMouseOutside]="true" 
                                class="question-sign glyphicon glyphicon-question-sign">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
