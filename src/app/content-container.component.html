<div id="loadingModal" [style.display]="showLoading ? 'block' : 'none'"></div>

<neue-transaktion-modal></neue-transaktion-modal>
<info-box></info-box>
<div class="container-fluid" (onShowLoading)="onShowLoading($event)">
    <div class="row row-eq-height" id="top-container">

        <div class="col-md-4" id="top-content">

            <h4> Gesamtüberblick
                <span popover=" Im Gesamtüberblick werden dir deine saldierten Einahmen und Ausgaben angezeigt."
                            
                                popoverPlacement="bottom" [popoverOnHover]="true" [popoverCloseOnMouseOutside]="true"
                                class="question-sign glyphicon glyphicon-question-sign">
                    </span>
            </h4>
            <div class="col-md-12 contentdiv  topheight noPadding">
                <div>
                    <cashflow-overview-panel></cashflow-overview-panel>
                </div>
            </div>
        </div>

        <div class="col-md-3" id="top-content">

            <h4> Ausgaben nach Kategorien
                <span popover="In diesem Diagramm kannst du den Anteil der Kategorien im Vergleich zu deinen Gesamtausgaben sehen." popoverPlacement="bottom" [popoverOnHover]="true" [popoverCloseOnMouseOutside]="true"
                    class="question-sign glyphicon glyphicon-question-sign">
                    </span>
            </h4>

            <div class="col-md-12 contentdiv  topheight" id="piechart">
                <pie-chart></pie-chart>
            </div>
        </div>

        <div class="col-md-5" id="top-content">

            <h4> Einnahmen- und Ausgabenverlauf
                <span popover="Das Diagramm zeigt dir den zeitlichen Verlauf deines Einnahme- und Ausgabesaldos." popoverPlacement="bottom" [popoverOnHover]="true" [popoverCloseOnMouseOutside]="true"
                    class="question-sign glyphicon glyphicon-question-sign">
                    </span>
            </h4>

            <div class="col-md-12 contentdiv topheight" id="linechart">
                <line-chart></line-chart>
            </div>
        </div>
    </div>
    <div class="row row-eq-height" id="bottom-content-container">
        <div class="col-md-7" id="bottom-left-container">

            <h4> Transaktionen
                <span popover="Die Tabelle zeigt dir deine getätigten Transaktionen an. Die farbliche Hervorhebung zeigt dir an, ob es sich um eine Einnahme oder eine Ausgabe handelt.
                                Du kannst Transaktionen nachträglich bearbeiten oder löschen." 
                                popoverPlacement="right" [popoverOnHover]="true" [popoverCloseOnMouseOutside]="true" class="question-sign glyphicon glyphicon-question-sign">
                    </span>
            </h4>

            <div class="col-md-12 contentdiv" id="transaktabelle">
                <div>
                    <transaktionen-tabelle></transaktionen-tabelle>
                </div>
            </div>
        </div>

        <div class="col-md-5 contentFrame " id="bottom-right-container">
            <div class="row" style="height: 37%;margin-bottom:3%;">

                <h4> Kategorien
                    <span popover="Du kannst deine Ausgaben Kategorien zuordnen, die du selber erstellen kannst.
                                    Kategorien können erst dann gelöscht werden, wenn ihnen keine Transaktion mehr zugeordnet ist."
                                    popoverPlacement="right" [popoverOnHover]="true" [popoverCloseOnMouseOutside]="true" class="question-sign glyphicon glyphicon-question-sign">
                        </span>
                </h4>

                <div class="col-md-12 contentdiv" style="height: 90%; overflow: auto;">

                    <div id="kategorien">
                        <neue-kategorie-modal></neue-kategorie-modal>
                    </div>
                    <div>
                        <kategorien-panel></kategorien-panel>
                    </div>
                </div>
            </div>


            <div class="row" style=" height: 50%;">

                <h4> Zukünftige Transaktionen
                    <span popover="In dieser Tabelle werden dir bevorstehende Transaktionen angezeigt. So kannst du schnell erkennen, welche Einnahmen oder Ausgaben 
                                    dich als nächstes erwarten. Außerdem kannst du sehen, ob eine Transaktion einmalig oder regelmäßig ist."
                                    popoverPlacement="right" [popoverOnHover]="true" [popoverCloseOnMouseOutside]="true" class="question-sign glyphicon glyphicon-question-sign">
                        </span>
                </h4>
                <div class="col-md-12 contentdiv" style=" height:90%; overflow: auto;padding: 0;">
                    <div>
                        <wiederkehrende-transaktionen-tabelle></wiederkehrende-transaktionen-tabelle>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>
