<div id="loadingModal" [style.display]="showLoading ? 'block' : 'none'"></div>

<neue-transaktion-modal></neue-transaktion-modal>

<div class="container-fluid" (onShowLoading)="onShowLoading($event)">
    <navbar></navbar>
    <div class="row row-eq-height" id="top-container">

        <div class="col-md-4" id="top-content">

            <h4> Gesamtüberblick
                <span popover=" Im Gesamtüberblick werden dir deine in der Transaktionentabelle eingetragenen Einahmen und Ausgaben angezeigt. 
                                Im unteren Teil des Überblicks ist dein Saldo, also die Differenz zwischen Einnahmen und Ausgaben angezeigt. " 
                                popoverPlacement="bottom" [popoverOnHover]="true" [popoverCloseOnMouseOutside]="true"
                                class="question-sign glyphicon glyphicon-question-sign">
                    </span>
            </h4>
            <div class="col-md-12 contentdiv  topheight" id="noPadding">
                <div>
                    <cashflow-overview-panel></cashflow-overview-panel>
                </div>
            </div>
        </div>

        <div class="col-md-3" id="top-content">

            <h4> Ausgaben nach Kategorien
                <span popover="Robert stinkt nach Hund" popoverPlacement="right" [popoverOnHover]="true" [popoverCloseOnMouseOutside]="true"
                    class="question-sign glyphicon glyphicon-question-sign">
                    </span>
            </h4>

            <div class="col-md-12 contentdiv  topheight" id="piechart">
                <pie-chart></pie-chart>
            </div>
        </div>

        <div class="col-md-5" id="top-content">

            <h4> Einnahmen- und Ausgabenverlauf
                <span popover="Robert stinkt nach Hund" popoverPlacement="right" [popoverOnHover]="true" [popoverCloseOnMouseOutside]="true"
                    class="question-sign glyphicon glyphicon-question-sign">
                    </span>
            </h4>

            <div class="col-md-12 contentdiv topheight" id="linechart">
                <line-chart></line-chart>
            </div>
        </div>
    </div>
    <div class="row row-eq-height" id="bottom-content-container">
        <div class="col-md-7" id="bottom-left-container">

            <h4> Transaktionen
                <span popover=" In der Transaktionentabelle werden alle deine getätigten Transaktionen angezeigt. Die farbliche Markierung weißt auf Einnahme (grün) oder Ausgabe(rot) hin. 
                                Eine neue Transaktion kann über das Plus-Symbol in der oberen rechten Ecke eingestellt werden. 
                                Bestehende Transaktionen können editiert (Stift-Symbol) und gelöscht(X) werden. " 
                                popoverPlacement="right" [popoverOnHover]="true" [popoverCloseOnMouseOutside]="true" class="question-sign glyphicon glyphicon-question-sign">
                    </span>
            </h4>

            <div class="col-md-12 contentdiv" id="transaktabelle">
                <div>
                    <transaktionen-tabelle></transaktionen-tabelle>
                </div>
            </div>
        </div>

        <div class="col-md-5 contentFrame " id="bottom-right-container">
            <div class="row" style="height: 37%;margin-bottom:3%;">

                <h4> Kategorien
                    <span popover=" Durch die Zuordnung von Kategorien zu deinen Transaktionen, erhälst du einen guten Überblick über deine Hauptausgabe- und einnahmefelder.
                                    Kategorien können erst gelöscht werden, wenn sie in keiner Transaktion vorkommen. "
                                    popoverPlacement="bottom" [popoverOnHover]="true" [popoverCloseOnMouseOutside]="true" class="question-sign glyphicon glyphicon-question-sign">
                        </span>
                </h4>

                <div class="col-md-12 contentdiv" style="height: 90%;">

                    <div id="kategorien">
                        <neue-kategorie-modal></neue-kategorie-modal>
                    </div>
                    <div>
                        <kategorien-panel></kategorien-panel>
                    </div>
                </div>
            </div>


            <div class="row" style=" height: 50%;">

                <h4> Zukünftige Transaktionen
                    <span popover=" Die zukünftige Transaktionentabelle bietet dir die Möglichkeit, kommende Transaktionen schon vorab zu speichern 
                                    und geben dir Planungssicherheit. Zudem kannst du hier auch Zahlung, welche in einer bestimmten Frequenz auftreten einspeichern. 
                                    Diese werden dann automatisch für dich in die Transaktionentabelle überführt. Neue Transaktionen können über das Plus-Symbol in der
                                    oberen rechten Ecke der Tabelle erstellt werden. Bestehende zukünftige Transaktionen können editiert (Stift-Symbol) und gelöscht(X) werden. "
                                    popoverPlacement="right" [popoverOnHover]="true" [popoverCloseOnMouseOutside]="true" class="question-sign glyphicon glyphicon-question-sign">
                        </span>
                </h4>
                <div class="col-md-12 contentdiv" style=" height:90%; overflow: auto;padding: 0;">
                    <div>
                        <wiederkehrende-transaktionen-tabelle></wiederkehrende-transaktionen-tabelle>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>
