<div class="fixed-header">
    <table id="transaktionen-table" class="table table-hover table-bordered">
        <thead>
            <tr>
                <th class = "amountCol">Betrag</th>
                <th class = "dateCol">Datum</th>
                <th class = "categoryCol">Kategorie</th>
                <th class = "descriptionCol">Beschreibung</th>
                <th class = "emptyCol">"\x20"</th>
                <th class = "emptyCol">"\x20"</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaktion of transaktionen" [class.success]="transaktion.isEinnahme" [class.danger]="!transaktion.isEinnahme">
                <td class = "amountCol" scope="row">{{transaktion.betrag}} â‚¬</td>
                <td class = "dateCol">{{("0" + transaktion.day).slice(-2)}}/{{("0" + transaktion.month).slice(-2)}}/{{transaktion.year}}</td>
                <td class = "categoryCol">{{transaktion.kategorie}}</td>
                <td class = "descriptionCol">{{transaktion.beschreibung}}</td>
                <td class = "emptyCol">
                    <a href="#" (click)="editTransaktion(transaktion)" data-target="#neueTransaktionModal" data-toggle="modal">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                </td>
                <td class = "emptyCol">
                    <a href="#" (click)="deleteTransaktion(transaktion)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
